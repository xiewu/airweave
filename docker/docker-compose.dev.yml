# docker-compose.dev.yml
# Used for local development and debugging
# Started by VS Code tasks.json for local debugging
services:
  postgres:
    container_name: airweave-db
    image: postgres:16
    environment:
      POSTGRES_DB: airweave
      POSTGRES_USER: airweave
      POSTGRES_PASSWORD: airweave1234!
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airweave"]
      interval: 5s
      timeout: 5s
      retries: 5
  redis:
    container_name: airweave-redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
  temporal:
    container_name: airweave-temporal
    image: temporalio/auto-setup:1.24.2
    ports:
      - "7233:7233"
      - "8233:8233"
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=airweave
      - POSTGRES_PWD=airweave1234!
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    volumes:
      - ./temporal-config:/etc/temporal/config/dynamicconfig
    depends_on:
      postgres:
        condition: service_healthy
      svix:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "workflow", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: on-failure
  temporal-ui:
    container_name: airweave-temporal-ui
    image: temporalio/ui:2.26.2
    ports:
      - "8088:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      temporal:
        condition: service_healthy
    restart: on-failure
  # Vespa single-node for development (config server + content + container combined)
  vespa:
    container_name: airweave-vespa
    image: vespaengine/vespa:8
    hostname: vespa
    ports:
      - "8081:8081"   # Query/Document API
      - "19071:19071" # Config server (for deployment)
    volumes:
      - vespa_data:/opt/vespa/var
      - ../vespa/app:/app
    healthcheck:
      # Check config server is up (basic health for startup)
      test: ["CMD", "curl", "-f", "http://localhost:19071/state/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 30
    restart: on-failure

  # Vespa init container - deploys the application package automatically
  # This runs once after vespa is healthy, then exits
  vespa-init:
    container_name: airweave-vespa-init
    image: alpine:3.19
    volumes:
      - ../vespa/app:/app:ro
      - ../vespa/init-vespa.sh:/init-vespa.sh:ro
    entrypoint: ["/bin/sh", "/init-vespa.sh"]
    environment:
      - VESPA_CONFIG_SERVER=http://vespa:19071
    depends_on:
      vespa:
        condition: service_healthy
    restart: "no"

  svix:
    container_name: airweave-svix
    image: svix/svix-server
    healthcheck:
      test: ["CMD-SHELL", "svix-server healthcheck http://localhost:8071"]
      interval: 5s
      timeout: 5s
      retries: 30
    environment:
      SVIX_WHITELIST_SUBNETS: "[127.0.0.1/32, 172.17.0.0/16, 192.168.0.0/16, 10.0.0.0/8]" # Allow local calls to local for development.
      WAIT_FOR: "true" # We want to wait for the default services
      SVIX_REDIS_DSN: "redis://redis:6379"
      SVIX_DB_DSN: "postgresql://airweave:airweave1234!@postgres:5432/svix"
      SVIX_JWT_SECRET: 'default_signing_secret'
    ports:
      - "8071:8071"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  minio_data:
  vespa_data:
