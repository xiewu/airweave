# docker-compose.test.yml
# Used for system testing with dedicated configuration
# All required environment variables are explicitly set here

services:
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_USER=airweave
      - POSTGRES_PASSWORD=airweave1234!
      - POSTGRES_DB=airweave
    ports:
      - "9432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U airweave" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "9379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  text2vec-transformers:
    image: semitechnologies/transformers-inference:sentence-transformers-all-MiniLM-L6-v2
    ports:
      - "9080:8080"
    environment:
      ENABLE_CUDA: 0
      WORKERS_PER_NODE: 1
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  svix:
    image: svix/svix-server
    ports:
      - "9071:8071"
    environment:
      SVIX_WHITELIST_SUBNETS: "[127.0.0.1/32, 172.17.0.0/16, 192.168.0.0/16, 10.0.0.0/8]"
      WAIT_FOR: "true"
      SVIX_REDIS_DSN: "redis://redis:6379"
      SVIX_DB_DSN: "postgresql://airweave:airweave1234!@postgres:5432/svix"
      SVIX_JWT_SECRET: "test_signing_secret_change_me!!!"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "svix-server healthcheck http://localhost:8071" ]
      interval: 5s
      timeout: 5s
      retries: 30
    restart: on-failure

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      svix:
        condition: service_healthy

    # Override specific variables for container-specific settings
    environment:
      - DATABASE_URL=postgresql+asyncpg://airweave:airweave1234!@postgres:5432/airweave
      - REDIS_HOST=redis
      - TESTING=true
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=airweave
      - POSTGRES_PASSWORD=airweave1234!
      - POSTGRES_DB=airweave
      - FIRST_SUPERUSER=admin@example.com
      - FIRST_SUPERUSER_PASSWORD=admin
      - ENCRYPTION_KEY="SpgLrrEEgJ/7QdhSMSvagL1juEY5eoyCG0tZN7OSQV0="
      - TEXT2VEC_INFERENCE_URL=http://text2vec-transformers:8080
      - AUTH_ENABLED=false
      # Svix configuration
      - SVIX_URL=http://svix:8071
      - SVIX_JWT_SECRET=test_signing_secret_change_me!!!
      - SVIX_AUTH_TOKEN=

    ports:
      - "9001:8001"
      - "9090:9090"
    volumes:
      - ../backend:/app
      - ../local_storage:/app/local_storage
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 5s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
