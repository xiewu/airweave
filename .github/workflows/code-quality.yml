name: Code Quality

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/code-quality.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/code-quality.yml"

jobs:
  ruff:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install "ruff==0.9.6"
      - name: Get changed Python files
        id: changed
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
          else
            BASE="${{ github.event.before }}"
          fi
          FILES=$(git diff --name-only --diff-filter=d "$BASE" HEAD -- '*.py' | grep '^airweave/' | grep -v '^airweave/alembic/' || true)
          echo "files<<EOF" >> "$GITHUB_OUTPUT"
          echo "$FILES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
      - name: Ruff lint
        if: steps.changed.outputs.files != ''
        run: echo "${{ steps.changed.outputs.files }}" | xargs ruff check
      - name: Ruff format
        if: steps.changed.outputs.files != ''
        run: echo "${{ steps.changed.outputs.files }}" | xargs ruff format --check --diff

  mypy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry install
      - name: Get changed Python files
        id: changed
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
          else
            BASE="${{ github.event.before }}"
          fi
          FILES=$(git diff --name-only --diff-filter=d "$BASE" HEAD -- '*.py' | grep '^airweave/' | grep -v '^airweave/alembic/' || true)
          echo "files<<EOF" >> "$GITHUB_OUTPUT"
          echo "$FILES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
      - name: Run mypy on changed files
        if: steps.changed.outputs.files != ''
        run: |
          echo "${{ steps.changed.outputs.files }}" | xargs poetry run mypy --config-file pyproject.toml

  import-linter:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry install --only dev
      - name: Run import-linter
        run: poetry run lint-imports
