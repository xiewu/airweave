name: freshdesk_test
description: End-to-end test for Freshdesk source using Monke

connector:
  name: Freshdesk
  type: freshdesk
  auth_mode: direct
  auth_fields:
    api_key: MONKE_FRESHDESK_API_KEY
  config_fields:
    domain: ${MONKE_FRESHDESK_DOMAIN}  # e.g. mycompany for mycompany.freshdesk.com
    openai_model: "gpt-4o-mini"
    rate_limit_delay_ms: 1000

test_flow:
  steps:
    - cleanup
    - create
    - sync
    - verify
    - update
    - sync
    - verify
    - partial_delete
    - sync
    - verify_partial_deletion
    - verify_remaining_entities
    - complete_delete
    - sync
    - verify_complete_deletion
    - cleanup
    - collection_cleanup

deletion:
  partial_delete_count: 1
  verify_partial_deletion: true
  verify_remaining_entities: true
  verify_complete_deletion: true

entity_count: 3

collection:
  name: Freshdesk Test Collection

verification:
  retry_attempts: 3
  retry_delay_seconds: 5
  score_threshold: 0.0
  expected_fields:
    - subject
    - description
    - id
    - status
